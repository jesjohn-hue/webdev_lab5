<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lab 5</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <fieldset>
      <legend>My Info</legend>
      <div><label for="first-name">first name:</label> <input id="first-name" size="100" type="text" name="first_name_field" required></div>
      <div><label for="last-name">last name:</label> <input id="last-name" size="100" type="text" name="last_name_field" required></div>
      <div><label for="phone">phone:</label> <input id="phone" size="100" type="tel" name="phone_field" required></div>
      <div><label for="email">email:</label> <input id="email" size="100" type="email" name="email_field" required></div>
      <div>Gender: </div>
      <div>
        <input id="gender-male" type="radio" name="gender_field" value="male" required> <label for="gender-male">Male</label>
        <input id="gender-female" type="radio" name="gender_field" value="female"> <label for="gender-female">Female</label>
      </div>
      <div><label for="age">Age:</label></div>
      <select id="age" name="age_field" required>
        <option value="" selected disabled>Select one</option>
        <option value="under 18">under 18</option>
        <option value="over 18">over 18</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>My Availability</legend>
      <h3>Days Available:</h3>
      <div>
        <input id="sun" type="checkbox" name="available_field[]" value="sunday"> <label for="sun">Sunday</label>
      </div>
      <div>
        <input id="mon" type="checkbox" name="available_field[]" value="monday"> <label for="mon">Monday</label>
      </div>
      <div>
        <input id="tue" type="checkbox" name="available_field[]" value="tuesday"> <label for="tue">Tuesday</label>
      </div>
      <div>
        <input id="wed" type="checkbox" name="available_field[]" value="wednesday"> <label for="wed">Wednesday</label>
      </div>
      <div>
        <input id="thu" type="checkbox" name="available_field[]" value="thursday"> <label for="thu">Thursday</label>
      </div>
      <div>
        <input id="fri" type="checkbox" name="available_field[]" value="friday"> <label for="fri">Friday</label>
      </div>
      <div>
        <input id="sat" type="checkbox" name="available_field[]" value="saturday"> <label for="sat">Saturday</label>
      </div>
      <h3>Comments</h3>
      <div><label for="comments">Comments:</label></div>
      <textarea id="comments" name="comments_field" required></textarea>
    </fieldset>
    <input type="hidden" name="hidden_field" value="Jes John">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
